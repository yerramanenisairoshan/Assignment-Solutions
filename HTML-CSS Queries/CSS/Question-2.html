<!DOCTYPE html>
<html>
<head>
  <title>CSS Styles</title>
  <style>
    ul {
      list-style-type: square;
      background-color: lightgray;
    }
    ul li {
      color: blue;
    }
  </style>
</head>
<body>
  <ul>
    <li>This is a list item</li>
    <li>This is another list item</li>
    <li>This is the last list item</li>
  </ul>
</body>
</html>
