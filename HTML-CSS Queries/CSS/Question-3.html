<!DOCTYPE html>
<html>
<head>
<title>CSS Styles </title>
<style>
.paragraph {
  border: 2px solid green;
  margin: 10px;
  padding: 5px;
}

.paragraph:nth-child(2) {
  background-color: yellow;
}
</style>
</head>
<body>
<p class="paragraph">This is the first paragraph.</p>
<p class="paragraph">This is the second paragraph.</p>
<p class="paragraph">This is the third paragraph.</p>
</body>
</html>

    Question3:How do you set padding within an element in CSS?
    To set padding within an element in CSS, you use the padding property.
    Question4:How do you select a specific element based on its position in CSS?
    To select a specific element based on its position in CSS, you can use the nth-child() selector.
