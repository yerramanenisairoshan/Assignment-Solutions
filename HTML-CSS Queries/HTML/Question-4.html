<!DOCTYPE html>
<html>
<body>
    <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>25</td>
        <td>johndoe@example.com</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>30</td>
        <td>janesmith@example.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>


<!--
    Question 1: How do you create a table in HTML?
    To create a table in HTML, you use the <table> tag. 
    Question 2: How do you define table headers in HTML?
    To define table headers in HTML, you use the <th> tag.
    Question 3: How do you add rows to an HTML table?   
    To add rows to an HTML table, you use the <tr> tag.
